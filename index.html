<!DOCTYPE html>
<html lang="en">
<head> <!-- Esto es vital para q nuestra página funcione, pero no es visible para el usuario-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <!--Esto conecta nuestro documento de índice principal de nuestra página con la stylesheet (aka hoja de estilos) q es la q va poner guapa a nuestra página-->
    <title>Hello, Forest!!!</title>
    <!--Nombre q aparece en la pestañita-->
</head>
<body>
    <main class="main-image">
        <h1>Hello, <span class="tachado">World</span> Forest!</h1> <!--Para lograr lo de tachar la palabra, encerramos la palabra de "World" en "<span>" y agregamos la clase tachado para ejar más especificado el código-->
        <!--Título principal-->
        <p>Not everything in life is code!</p>
        <!--Textito de en medio-->
        <button>Take a break</button>
        <!--Botón de hasta abajo-->
    </main>
</body>
</html>

<!--Also para resolver el reto de tachar la palabra "World" está la siguiente opción q de hecho solo involucra unas palabras en nuestro archivo de index.html (ya no involucra css), y es así:
En la línea 13 del código, en vez de poner la etiqueta de "span", rodeamos igual la palbra "World" pero con la etiqueta "strike" y lit ya es toda :)

Lo q prueba q e programación hay más de una forma pa hacer la misma cosa-->
